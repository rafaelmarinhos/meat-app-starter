<div class="form-group" [class.has-success]="isValid()" [class.has-error]="isInvalid()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{ label }}</label>
  <ng-content></ng-content>
  <span class="help-block" *ngIf="isValid()"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block" *ngIf="isInvalid()"><i class="fa fa-remove"></i> {{ errorMessage }}</span>
</div>

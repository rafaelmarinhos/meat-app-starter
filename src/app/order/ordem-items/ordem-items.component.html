<div class="col-xs-12" *ngIf="items.length === 0">
  <p class="lead">Itens do Pedido:</p>
</div>
<div class="col-xs-12">
  <p>
    Carrinho vazio. <a [routerLink]="['/restaurants']">Clique aqui</a>
    para adicionar itens.
  </p>
</div>

<div class="col-xs-12 table-responsive" *ngIf="items.length > 0">
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td class="text-center">
          <a (click)="emitInc(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
          {{ item.qtde }}
          <a (click)="emitDec(item)" lass="btn btn-sm"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{ item.MenuItem.name }}</td>

        <td>{{ item.MenuItem.description }}</td>
        <td class="text-right">{{ item.value() | currency: 'BRL' : true }}</td>
        <td class="text-right">
          <a (click)="emitRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
